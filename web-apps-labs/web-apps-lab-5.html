<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        "use strict";

        // Change text to say color selected:
        let selectedColor = (e) => { document.querySelector("#info").innerHTML = 'You have selected ' + e.target.value + '!'; };

        let changeColor = (e) => { e.target.style.color = "red"; };

        // References to colors and submit button:
        let red = document.querySelector("#colorGroupRed");
        let green = document.querySelector("#colorGroupGreen");
        let blue = document.querySelector("#colorGroupBlue");
        let submitButton = document.querySelector("#colorButton");

        submitButton.addEventListener("click", changeColor);

        red.addEventListener("click", selectedColor);
        green.addEventListener("click", selectedColor);
        blue.addEventListener("click", selectedColor);

    </script>
</body>

</html>
