        // Lab 4 added stuff:
        function createList(listElement, array = ["cats", "dogs", "bunnies"]) {
            for (let item of array) {
                let itemLi = document.createElement("li");
                itemLi.appendChild(document.createTextNode(item));
                document.getElementById(listElement).appendChild(itemLi);
            }
        }


        "use strict";
        let colors = ["orange", "red", "blue", "purple", "pink"];
        let foods = ["pizza", "cheeseburgers", "tacos", "boba"]; // add some foods
